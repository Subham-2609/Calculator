<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
</head>
<body>


    <div class="container">
        <input id="inputText" type="text" />

        <div class="row">
            <button class="glow-on-hover" >AC</button>
            <button class="glow-on-hover">M+</button>
            <button class="glow-on-hover">M-</button>
            <button class="glow-on-hover">/</button>
        </div>
 
        <div class="row">
            <button class="glow-on-hover">7</button>
            <button class="glow-on-hover">8</button>
            <button class="glow-on-hover">9</button>
            <button class="glow-on-hover">*</button>
        </div>

        <div class="row">
            <button class="glow-on-hover">4</button>
            <button class="glow-on-hover">5</button>
            <button class="glow-on-hover">6</button>
            <button class="glow-on-hover minus">-</button>
        </div>

        <div class="row">
            <button class="glow-on-hover">1</button>
            <button class="glow-on-hover">2</button>
            <button class="glow-on-hover">3</button>
            <button class="glow-on-hover">+</button>
        </div>

        <div class="row">
            <button class="glow-on-hover">00</button>
            <button class="glow-on-hover">0</button>
            <button class="glow-on-hover dot">.</button>
            <button class="glow-on-hover">=</button>
        </div>




    </div>
    <script src="first.js"></script>
</body>
</html>
